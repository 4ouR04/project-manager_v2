<div class="table">
<p class="clients">Clients</p>
<table>
  <tr>
    <th></th>
    <th>Client Name</th>
    <th>Email</th>
    <th>Project</th>
    <th>Status</th>
  </tr>
  <tr>
    <td><input type="checkbox"></td>
    <td class="photo"><img src="../../../assets/images.png" alt="photo">Griffin</td>
    <td></td>
    <td>Develop Backend</td>
    <td><p class="completed status">Completed</p></td>
  </tr>
  <tr>
    <td><input type="checkbox"></td>
    <td class="photo"><img src="../../../assets/images.png" alt="photo">Graham</td>
    <td></td>

    <td>None</td>
    <td ><p class="notassigned status"><span><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></span>Not assigned</p></td>
  </tr>
  <tr *ngFor="let user of clients.Users">
    <td><input type="checkbox"></td>
    <td class="photo"><img src="../../../assets/images.png" alt="photo"><span>{{user.Name}}</span></td>
    <td>{{user.Email}}</td>
    <td>{{user.isAssigned? 'none' : 'Loading...'}}</td>
    <td><p [ngClass]="'status notassigned'">{{!user.isAssigned? 'Not assigned': 'Pending'}}</p></td>

  </tr>
 
</table>
</div>
